<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TiniURL — Trình rút gọn link tĩnh</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin-top: 10vh;
      color: #111;
    }
    .card {
      display: inline-block;
      padding: 1.5rem;
      border-radius: 12px;
      background: white;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      max-width: 600px;
    }
    code {
      background: #eee;
      padding: .2rem .4rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🌐 TiniURL</h1>
    <p>Rút gọn link tĩnh, chạy hoàn toàn trên GitHub Pages.</p>
    <p>Ví dụ:</p>
    <ul style="text-align:left">
      <li><code>/yt</code> → YouTube</li>
      <li><code>/law178</code> → VBPL link</li>
      <li><code>/chat</code> → ChatGPT</li>
    </ul>
    <p><a href="/-/yt">Thử /yt</a></p>
  </div>
</body>
</html>
