<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="referrer" content="no-referrer">
  <title>T·∫°o short link ‚Äî tiniurl</title>

  <script src="https://cdn.jsdelivr.net/npm/hashids@2.2.10/dist/hashids.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      margin: 2rem;
      color: #111;
      text-align: center;
      background: #fafafa;
    }

    .card {
      display: inline-block;
      max-width: 680px;
      width: 90%;
      padding: 1.5rem;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      text-align: left;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }

    input[type="url"],
    input[type="text"] {
      width: 100%;
      padding: .6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: .3rem;
      font-size: 1rem;
    }

    button {
      display: inline-block;
      padding: .6rem 1.2rem;
      border-radius: 8px;
      border: none;
      color: white;
      background: #0366d6;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
      margin-top: 1.2rem;
    }

    button:hover {
      background: #024c9c;
    }

    .output {
      margin-top: 1.5rem;
      background: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      padding: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .small {
      color: #666;
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: center;
    }

    .shortlink {
      color: #0366d6;
      font-weight: bold;
      text-decoration: none;
    }

    .shortlink:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>T·∫°o link r√∫t g·ªçn</h1>

    <label for="url">üîó URL g·ªëc:</label>
    <input type="url" id="url" placeholder="https://example.com/..." required>

    <label for="alias">üß© Alias (t√πy ch·ªçn):</label>
    <input type="text" id="alias" placeholder="vd: yt, git, law178...">

    <button id="generate">T·∫°o link</button>

    <div id="result" style="display:none;">
      <p>‚úÖ <strong>Link r√∫t g·ªçn:</strong> 
        <a id="shortlink" class="shortlink" href="#" target="_blank"></a>
      </p>

      <p><strong>ƒêo·∫°n JSON th√™m v√†o <code>links.json</code>:</strong></p>
      <div class="output" id="jsonOutput"></div>
    </div>

    <p class="small">N·∫øu kh√¥ng nh·∫≠p alias, h·ªá th·ªëng s·∫Ω t·ª± sinh ng·∫´u nhi√™n b·∫±ng Hashids (salt: tiniurl).</p>
  </div>

  <script>
    const hashids = new Hashids('tiniurl', 3);

    function hashUrlWithUUID(url) {
      const uuid = crypto.randomUUID().split('-')[0];
      const base = `${url}-${uuid}`;
      let total = 0;
      for (let i = 0; i < base.length; i++) {
        total = (total * 31 + base.charCodeAt(i)) % 1e9;
      }
      return total;
    }

    document.getElementById('generate').addEventListener('click', () => {
      const urlInput = document.getElementById('url');
      const aliasInput = document.getElementById('alias');
      const rawUrl = urlInput.value.trim();
      const alias = aliasInput.value.trim();

      if (!rawUrl) {
        alert('Vui l√≤ng nh·∫≠p URL h·ª£p l·ªá.');
        return;
      }

      try {
        new URL(rawUrl);
      } catch {
        alert('URL kh√¥ng h·ª£p l·ªá.');
        return;
      }

      // N·∫øu c√≥ alias th√¨ d√πng alias, kh√¥ng th√¨ t·ª± sinh
      let key;
      if (alias) {
        key = alias;
      } else {
        const num = hashUrlWithUUID(rawUrl);
        key = hashids.encode(num);
      }

      const shortLink = `https://tiniurl.github.io/-/${key}`;
      const jsonSnippet = `"${key}": "${rawUrl}"`;

      document.getElementById('result').style.display = 'block';
      document.getElementById('shortlink').href = shortLink;
      document.getElementById('shortlink').textContent = shortLink;
      document.getElementById('jsonOutput').textContent = jsonSnippet;
    });
  </script>
</body>
</html>
