<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tạo link ngắn | tiniurl</title>
  <link rel="icon" type="image/png" href="assets/tiniurl.png">
  <script src="https://cdn.jsdelivr.net/npm/hashids@2.2.10/dist/hashids.min.js"></script>

  <style>
    :root {
      --bg: #fafafa;
      --card: #fff;
      --fg: #111;
      --border: #ddd;
      --link: #0366d6;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --card: #1e1e1e;
        --fg: #eee;
        --border: #333;
        --link: #58a6ff;
      }
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .card {
      background: var(--card);
      display: inline-block;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      max-width: 520px;
      width: 100%;
    }
    input, textarea {
      width: 100%;
      padding: .6rem;
      margin: .4rem 0 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: transparent;
      color: var(--fg);
      font-size: 1rem;
    }
    button {
      background: var(--link);
      border: none;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.85; }
    .output {
      margin-top: 1.5rem;
      word-break: break-all;
      font-weight: 500;
    }
    .small {
      color: #888;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tạo link ngắn</h1>
    <input type="url" id="url" placeholder="Nhập URL gốc (bắt buộc)">
    <input type="text" id="alias" placeholder="Tùy chọn: mã ngắn (vd: yt)">
    <input type="text" id="title" placeholder="Tiêu đề hiển thị (optional)">
    <textarea id="desc" placeholder="Mô tả ngắn (optional)"></textarea>
    <input type="url" id="image" placeholder="Ảnh preview (optional)">
    <button id="createBtn">Tạo link</button>

    <div class="output" id="result"></div>
    <p class="small">Dữ liệu được lưu cục bộ (localStorage). Bạn có thể tải file links.json để cập nhật lên GitHub.</p>
  </div>

  <script>
  const hashids = new Hashids('tiniurl', 3);
  const base = location.origin + location.pathname.replace(/create\.html$/, '');

  document.getElementById('createBtn').onclick = () => {
    const url = document.getElementById('url').value.trim();
    if (!url) return alert('Vui lòng nhập URL!');

    let alias = document.getElementById('alias').value.trim();
    const title = document.getElementById('title').value.trim();
    const desc = document.getElementById('desc').value.trim();
    const image = document.getElementById('image').value.trim();

    if (!alias) {
      alias = hashids.encode(Math.floor(Date.now() / 1000) % 100000);
    }

    const newLink = { url, title, description: desc, image };
    const links = JSON.parse(localStorage.getItem('tiniurl_links') || '{}');
    links[alias] = newLink;
    localStorage.setItem('tiniurl_links', JSON.stringify(links, null, 2));

    const shortURL = `${base}${alias}`;
    document.getElementById('result').innerHTML = `
      ✅ <a href="${shortURL}" target="_blank">${shortURL}</a>
      <br><button onclick="navigator.clipboard.writeText('${shortURL}')">Copy</button>
    `;
  };
  </script>
</body>
</html>
