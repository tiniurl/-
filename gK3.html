<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Short link — redirecting…</title>
  <meta property="og:title" content="SHORT TITLE HERE">
  <meta property="og:description" content="Short description shown in preview">
  <meta property="og:image" content="https://example.com/preview.jpg">
  <meta property="og:type" content="website">

  <!-- Mục tiêu chuyển hướng -->
  <meta name="destination" content="https://xxxnhau.com/con-nguoi-yeu-dam-dang-cua-minh.html">

  <style>
    body {
      font-family: system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      margin: 2rem;
      color: #111;
      text-align: center;
    }
    .card {
      display: inline-block;
      max-width: 680px;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: .6rem .9rem;
      border-radius: 8px;
      text-decoration: none;
      border: 1px solid #ddd;
    }
    #countdown {
      font-size: 1.2rem;
      color: #444;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Đang chuyển hướng...</h1>
    <p>Trang này sẽ tự động chuyển sau vài giây.</p>
    <p><a id="destLink" class="button" href="#">Đi đến trang đích</a></p>
    <p id="countdown">Đang tải...</p>
  </div>

  <script>
    (function(){
      const meta = document.querySelector('meta[name="destination"]');
      const dest = meta ? meta.content.trim() : '';
      const delay = 5; // số giây đếm ngược
      let secondsLeft = delay;

      if(dest){
        const a = document.getElementById('destLink');
        a.href = dest;
        a.textContent = 'Đi đến: ' + dest;

        const countdownEl = document.getElementById('countdown');
        countdownEl.textContent = `Chuyển sau ${secondsLeft} giây...`;

        const timer = setInterval(() => {
          secondsLeft--;
          countdownEl.textContent = `Chuyển sau ${secondsLeft} giây...`;
          if (secondsLeft <= 0) {
            clearInterval(timer);
            countdownEl.textContent = 'Đang chuyển hướng...';
            window.location.href = dest;
          }
        }, 1000);
      } else {
        document.getElementById('countdown').textContent = 'Không tìm thấy trang đích.';
      }
    })();
  </script>
</body>
</html>
