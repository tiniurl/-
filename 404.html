<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="referrer" content="no-referrer">
  <title>Đang chuyển hướng...</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin-top: 10vh;
      color: #111;
      background: #fafafa;
    }
    .card {
      display: inline-block;
      padding: 1.5rem;
      border-radius: 12px;
      background: white;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      max-width: 600px;
    }
    a {
      color: #0366d6;
      word-break: break-all;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Đang chuyển hướng...</h1>
    <p id="msg">Đang tải...</p>
  </div>

  <script>
    async function run() {
      // 🧩 Lấy slug từ đường dẫn (vd: /-/yt → yt)
      const parts = location.pathname.split('/').filter(Boolean);
      const slug = parts.pop();
      const repo = parts[0]; // tên repo hiện tại (ở đây là "-")
      const msg = document.getElementById('msg');

      if (!slug) {
        msg.textContent = 'Không có mã rút gọn.';
        return;
      }

      try {
        // 🧠 Fetch tuyệt đối, tránh lỗi đường dẫn
        const res = await fetch(`/${repo}/links.json`, { cache: 'no-cache' });
        if (!res.ok) throw new Error(`fetch failed: ${res.status}`);
        const links = await res.json();

        const dest = links[slug];
        if (dest) {
          msg.innerHTML = `
            Tìm thấy link: <a href="${dest}">${dest}</a><br>
            Chuyển sau <span id="count">3</span> giây...
          `;
          let sec = 3;
          const timer = setInterval(() => {
            sec--;
            document.getElementById('count').textContent = sec;
            if (sec <= 0) {
              clearInterval(timer);
              window.location.href = dest;
            }
          }, 1000);
        } else {
          msg.textContent = 'Liên kết không tồn tại trong links.json.';
        }
      } catch (err) {
        console.error(err);
        msg.textContent = 'Không thể tải dữ liệu. (xem Console để biết chi tiết)';
      }
    }

    run();
  </script>
</body>
</html>
